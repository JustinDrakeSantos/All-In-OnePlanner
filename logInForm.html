<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body class="login-form-body">
    <header class="navbar-container">
        <section class="logo">
            <a href="index.html"><img src="../Images/AIPLogo.png" alt="All-In Planner Logo" width="40"></a>
        </section>
        <section class="links">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="developers.html">Developers</a></li>
                </ul>
            </nav>
        </section>
        <section class="nav-buttons">
            <button id="login-button" onClick="location.href='logInForm.html'">Log In</button>
            <button id="signup-button" onClick="location.href='signUpForm.html'">Sign Up</button>
        </section>
    </header>
    <div class="login-form-container">
        <form class="login-form">
            <fieldset>
                <legend>Log In</legend>
                <p><label>Email</label></p>
                <p>
                    <input type="email" name="email" placeholder="Type your Email" required>
                </p>
                <p>
                    <label>Password</label>
                </p>
                <p>
                    <input type="password" name="password" placeholder="Type your Password" required>
                </p>
                <p>
                    <a href="resetPassword.html" class="forgotPass">Forgot Password?</a>
                </p>
                <section>
                    <button class="login-form-button" onClick="location.href='planner.html'">Log In</button>
                </section>
                <p class="noAcc">
                    Don't have an account? <a href="signUpForm.html"> &nbsp; Create one</a>
                </p>
                <hr>
            </fieldset>
        </form>
    </div>
</body>
</html>
