<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Account</title>
</head>
<body class="sign-up-form-body">
    <header class="navbar-container">
        <section class="logo">
            <a href="index.html"><img src="Images/AIPLogo.png" alt="All-In Planner Logo" width="40"></a>
        </section>
        <section class="links">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </section>
        <section class="nav-buttons">
            <button id="login-button" onClick="location.href='logInForm.html'">Log In</button>
            <button id="signup-button" onClick="location.href='signUpForm.html'">Sign Up</button>
        </section>
    </header>
    <div class="sign-up-form-container">
        <form class="sign-up-form">
            <fieldset>
                <legend>
                    <img src="./Images/AIPLogo.png" width="40px">
                    Create an Account
                </legend>

                <p>
                    <label>Email:</label>
                </p>

                <p>
                    <input type="email" name="email" placeholder="Type your Email" required>
                </p>

                <p>
                    <label>Confirm Email:</label>
                </p>

                <p>
                    <input type="email" name="email" placeholder="Retype your Email" required>
                </p>

                <p>
                    <label>Password:</label>
                </p>

                <p>
                    <input type="password" name="password" placeholder="Type your Password" required>
                </p>

                <p>
                    <label>Confirm Password:</label>
                </p>

                <p>
                    <input type="password" name="password" placeholder="Retype your Password" required>
                </p>
                <section>
                    <button class="sign-up-form-button" onClick="location.href='logInForm.html'">Create Account</button>
                </section>
                <p class="already-have-account">
                    Already have an account? <a href="logInForm.html"> &nbsp; Sign In</a>
                </p>
            </fieldset>
        </form>
    </div>
    <hr>
</body>
</html>
